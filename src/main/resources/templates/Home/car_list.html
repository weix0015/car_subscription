<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
    <title>Title</title>
</head>
<body>
<!-- rectangle top at the webpage -->
<div class="rectangle"></div>
<!-- companyLogo.png image left side at the webpage -->
<div class="companylogo">
    <img src="images/companyLogo.png" alt="logo for company">
</div>
<!-- logo.png image right side at the webpage -->
<div class="car-logo">
    <img src="images/logo.png" alt="car logo" style="max-width: 100%">
</div>
<!-- back_arrow.png image (back button to previous webpage) -->
<a href="/data_registration">
    <img class="back-arrow" src="images/back_arrow.png">
</a>
<!-- search button  -->
<input class="search_button" type="text" placeholder="søg efter bil" id="searchInput"/>
<br>
<br>
<br>
<br>
<div class="tableContainer">
    <table>
        <thead>
        <!-- table row at the top -->
        <tr>
            <th>Reg nummer</th>
            <th>Model</th>
            <th>Mærke</th>
            <th>Nummerplade</th>
            <th>Udstyrsniveau</th>
            <th>Stålpris</th>
            <th>Reg afgift</th>
            <th>Co2 udledning</th>
            <th>Beskadiget</th>
            <th>Aktiv lejeaftale</th>
            <th>
                <!-- create new Rental Agreement button -->
                <a href="/createCar">
                <button class="create_button">+</button>
            </a></th>
        </tr>
        </thead>
        <tbody>
        <!-- Car table -->
        <tr th:each="carList:${carLists}">
            <td th:text="${carList.vin}"/>
            <td th:text="${carList.model}"/>
            <td th:text="${carList.brand}"/>
            <td th:text="${carList.plate}"/>
            <td th:text="${carList.feature_level}"/>
            <td th:text="${carList.steelprice}"/>
            <td th:text="${carList.reg_fee}"/>
            <td th:text="${carList.co2}"/>
            <td th:text="${carList.convertFaulty()}"/>
            <td th:text="${carList.convertRented()}"/>
            <!-- delete Car button -->
            <td><a th:href="@{'/deleteCar/' + ${carList.car_id}}">
                <img src="images/delete_button.png" class="delete_button" id="deleteCustomer_button">
            </a></td>
            <!-- update Car button -->
            <td><a th:href="@{'/updateCar/' + ${carList.car_id}}">
                <img src="images/update_button.png" class="update_button" id="updateCustomer_button">
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- javascript search function -->
<script src="/Javascript/search.js">
</script>
</body>
</html>
